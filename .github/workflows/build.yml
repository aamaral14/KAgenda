name: Build, Package and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
      
    - name: Extract version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION="${{ github.ref_name }}"
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          # Extract version from metadata.json
          VERSION=$(grep -o '"Version": "[^"]*"' metadata.json | cut -d'"' -f4)
          VERSION="v${VERSION}"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Extracted version: ${VERSION}"
      
    - name: Make scripts executable
      run: |
        chmod +x create-plasmoid.sh
        chmod +x build.sh || true
        chmod +x install.sh || true
      
    - name: Create .plasmoid package
      run: |
        ./create-plasmoid.sh
        
    - name: Verify .plasmoid file
      run: |
        if [ ! -f kagenda.plasmoid ]; then
          echo "ERROR: .plasmoid file was not created!"
          exit 1
        fi
        echo "✓ .plasmoid file created successfully"
        ls -lh kagenda.plasmoid
        unzip -l kagenda.plasmoid | head -20
        
    - name: Upload .plasmoid artifact
      uses: actions/upload-artifact@v4
      with:
        name: kagenda-plasmoid
        path: kagenda.plasmoid
        retention-days: 30
        
    - name: Create tag (if workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      run: |
        TAG="${{ steps.version.outputs.version }}"
        if ! git rev-parse "$TAG" >/dev/null 2>&1; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
        else
          echo "Tag $TAG already exists"
        fi
        
    - name: Generate release notes
      id: release_notes
      if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
        else
          CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Create release notes file
        cat > release_notes.md << EOF
        ## KAgenda ${{ steps.version.outputs.version }}
        
        ### Installation
        1. Download \`kagenda.plasmoid\` from the assets below
        2. Open KDE System Settings → Plasma Widgets → Get New Widgets
        3. Click "Install Widget from Local File"
        4. Select the downloaded \`kagenda.plasmoid\` file
        
        ### Changes
        ${CHANGELOG}
        
        ### Requirements
        - KDE Plasma 6.0 or later
        - Python 3 with required packages (see README.md)
        - Google Calendar API credentials
        
        See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed installation and configuration instructions.
        EOF
        
        # Output release notes for GitHub Actions
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: KAgenda ${{ steps.version.outputs.version }}
        body: ${{ steps.release_notes.outputs.notes }}
        files: kagenda.plasmoid
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

